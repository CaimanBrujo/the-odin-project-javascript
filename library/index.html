<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-grid">
        <header>Header</header>
        <div class="main-container">
            <main>
                <button class="new-book-btn" id="new-book-btn">
                    New Book
                </button>
                <div class="form-container" id="form-container">
                    <form class="new-book-form" id="new-book-form" action="">
                        <label for="title">Title</label>
                        <input required type="text" name="title" id="title">
                        <label for="author">Author</label>
                        <input required type="text" name="author" id="author">
                        <label for="pages">Title</label>
                        <input required type="number" name="pages" id="pages">
                        <div class="checkbox-container">
                            <label for="read">Read</label>
                            <input type="checkbox" name="read" id="read">
                        </div>
                        <input class="submit-btn" type="submit" value="Add Book">
                    </form>
                </div>
                <div class="library-display" id="library-display">

                </div>
            </main>
        </div>
        <div class="footer-container">
            <footer>Footer</footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
