<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-grid">
        <header></header>
        <div class="main-container">
            <main>
                <div class="game-ui">
                    <div class="player-inputs">
                        <input type="text" id="player1-name" placeholder="Player 1 name">
                        <input type="text" id="player2-name" placeholder="Player 2 name">
                        <button id="start-game">Play</button>
                    </div>

                    <p id="game-status">Enter names and press Play to start</p>

                    <div class="tictactoe-container"></div>

                    <button id="restart-game">Restart</button>
                </div>
            </main>
        </div>
        <div class="footer-container">
            <footer>caimanBrujo - 2025</footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
